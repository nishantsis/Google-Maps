<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps</title>

</head>

<body>
    <div id="map" style="width: 100%; height:500px;"></div>

    <script>

        function myMap() {
            var mapProp = {
                center: new google.maps.LatLng(30.681294655485583, 76.7259699671847),
                zoom: 3,
                MapTypeId: google.maps.MapTypeId.ROADMAP

            };

            var map = new google.maps.Map(document.getElementById("map"), mapProp)


            google.maps.event.addListener(map, 'click', (e) => {
                var location = e.latLng





                var marker = new google.maps.Marker({
                    position: location,
                    // position: {lat:30.681294655485583, lng:76.7259699671847},
                    map: map,
                    // animation: google.maps.Animation.BOUNCE,
                    // icon:'Angular.jpg'
                })



                var lat = marker.getPosition().lat()
                var lng = marker.getPosition().lng()

                // ========> to get the lat and lng infoWindow <=======

                var infowindow = new google.maps.InfoWindow({
                    content: `lat: ${lat} , lng: ${lng}`
                });
                infowindow.open(map, marker);


                // ========> to zoom when we click on the marker <=======

                google.maps.event.addListener(marker, 'click', () => {
                    map.setZoom(10),
                        map.setCenter(marker.getPosition())
                });

                
            });

        //     })
        //     flightPath.setMap(map);
        }





    </script>
